{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Create an account <a href="{% url 'register'%}">Register</a></p>
{% endblock %}
